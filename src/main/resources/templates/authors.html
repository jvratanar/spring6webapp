<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>

</body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstname}">John</td>
        <td th:text="${author.lastname}">Doe</td>
    </tr>
</table>
</html>
